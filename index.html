<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Video Library</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 500;
}

/* üîù TOP BAR */
.top-bar {
  text-align: center;
  margin-bottom: 35px;
}

.top-bar input {
  padding: 10px;
  width: 260px;
  margin: 5px;
  background: #181818;
  color: #fff;
  border: 1px solid #303030;
  border-radius: 6px;
}

.top-bar button {
  padding: 10px 14px;
  background: #272727;
  border: 1px solid #3a3a3a;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  transition: background .2s ease, transform .15s ease;
}

.top-bar button:hover {
  background: #3a3a3a;
  transform: scale(1.05);
}

/* üé¨ GRID */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 22px;
  max-width: 1400px;
  margin: auto;
}

/* üß± CARD (DEFAULT GREY) */
.video-card {
  background: #181818;
  padding: 10px;
  border-radius: 14px;
  transition: 
    transform .25s ease,
    box-shadow .25s ease,
    background .25s ease;
}

/* üé® HOVER COLORS (SOFT & LIGHT) */
.video-card:nth-child(4n+1):hover { background:#1f2937; }
.video-card:nth-child(4n+2):hover { background:#1f2f25; }
.video-card:nth-child(4n+3):hover { background:#2a1f2f; }
.video-card:nth-child(4n+4):hover { background:#2f241f; }

.video-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(0,0,0,.75);
}

/* üé• VIDEO */
iframe {
  width: 100%;
  height: 200px;
  border-radius: 12px;
  border: none;
  background: black;
}

/* üìå TITLE */
.title {
  text-align: center;
  margin-top: 8px;
  font-size: 14px;
  font-weight: 400;
  color: #e5e5e5;
}

/* ‚öôÔ∏è ACTIONS */
.actions {
  text-align: center;
  margin-top: 8px;
}

.actions a,
.actions button {
  font-size: 18px;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
  background: #2a2a2a;
  border: none;
  color: white;
  text-decoration: none;
  margin: 0 4px;
  transition: background .2s ease, transform .15s ease;
}

.actions a:hover {
  background: #3f3f3f;
  transform: scale(1.1);
}

.actions button:hover {
  background: #7a1f1f;
  transform: scale(1.1);
}
</style>
</head>

<body>

<h1>My Video Collection</h1>

<div class="top-bar">
  <input id="videoUrl" placeholder="Paste embed URL">
  <input id="videoTitle" placeholder="Video title">
  <br>
  <button onclick="addVideo()" title="Add Video">‚ûï</button>
</div>

<div class="video-grid" id="videoGrid"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx0hoCsO6o-Np3DCn5YnbJSXcaHl4kBthNXYa-Q5mxV7vQfy0MCgKQ_4oUD-SooLKns/exec";
const DELETE_PASSWORD = "00000";

async function addVideo() {
  if (!videoUrl.value.trim()) return alert("Paste a video URL");

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      url: videoUrl.value.trim(),
      title: videoTitle.value.trim()
    })
  });

  videoUrl.value = "";
  videoTitle.value = "";
  loadVideos();
}

async function deleteVideo(url) {
  if (prompt("Delete password:") !== DELETE_PASSWORD) return alert("Wrong password");
  if (!confirm("Delete this video?")) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action:"delete", url })
  });

  loadVideos();
}

async function loadVideos() {
  const res = await fetch(API_URL);
  const data = await res.json();
  videoGrid.innerHTML = "";

  data.reverse().forEach(([url,title]) => {
    const card = document.createElement("div");
    card.className = "video-card";

    card.innerHTML = `
      <iframe src="${url}" allowfullscreen></iframe>
      <div class="title">${title || "Untitled"}</div>
      <div class="actions">
        <a href="${url}" target="_blank" title="Open">‚ñ∂Ô∏è</a>
        <button onclick="deleteVideo('${url}')" title="Delete">üóëÔ∏è</button>
      </div>
    `;
    videoGrid.appendChild(card);
  });
}

loadVideos();
</script>

</body>
</html>
