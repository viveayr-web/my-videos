<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 6px;
    }

    .title {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>ðŸ“º My Video Collection</h1>

<div class="video-grid">

  <div class="video-card">
    <iframe width="480" height="345" src="https://thisvid.com/embed/13495845/" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
    <div class="title">Video Title 1</div>
  </div>

  <div class="video-card">
    <iframe 
      src="https://www.youtube.com/embed/VIDEO_ID_2"
      allowfullscreen>
    </iframe>
    <div class="title">Video Title 2</div>
  </div>

  <div class="video-card">
    <iframe 
      src="https://player.vimeo.com/video/VIDEO_ID_3"
      allowfullscreen>
    </iframe>
    <div class="title">Video Title 3</div>
  </div>

</div>

</body>
</html>
