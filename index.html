<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Video Library</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 500;
}

/* üîù TOP BAR */
.top-bar {
  text-align: center;
  margin-bottom: 35px;
}

.top-bar input {
  padding: 10px;
  width: 260px;
  margin: 5px;
  background: #181818;
  color: #fff;
  border: 1px solid #303030;
  border-radius: 6px;
}

.top-bar button {
  padding: 10px 14px;
  background: #272727;
  border: 1px solid #3a3a3a;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  transition: background .2s ease, transform .15s ease;
}

.top-bar button:hover {
  background: #3a3a3a;
  transform: scale(1.05);
}

/* üé¨ GRID */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 22px;
  max-width: 1400px;
  margin: auto;
}

/* üß± CARD */
.video-card {
  background: #181818;
  padding: 10px;
  border-radius: 14px;
  transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
}

/* üé® SOFT HOVER COLORS */
.video-card:nth-child(4n+1):hover { background:#1f2937; }
.video-card:nth-child(4n+2):hover { background:#1f2f25; }
.video-card:nth-child(4n+3):hover { background:#2a1f2f; }
.video-card:nth-child(4n+4):hover { background:#2f241f; }

.video-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(0,0,0,.75);
}

/* üé• VIDEO */
iframe {
  width: 100%;
  height: 200px;
  border-radius: 12px;
  border: none;
  background: black;
}

/* üìå TITLE */
.title {
  text-align: center;
  margin-top: 8px;
  font-size: 14px;
  color: #e5e5e5;
}

/* ‚öôÔ∏è ACTIONS */
.actions {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

/* üåê FAVICON BUTTON */
.actions a {
  width: 36px;
  height: 36px;
  background: #2a2a2a;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .15s ease, background .2s ease;
}

.actions a:hover {
  background: #3f3f3f;
  transform: scale(1.15);
}

.actions img {
  width: 22px;
  height: 22px;
}

/* üóëÔ∏è DELETE BUTTON */
.delete-btn {
  width: 36px;
  height: 36px;
  background: #2a2a2a;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .15s ease, background .2s ease;
}

.delete-btn:hover {
  background: #7a1f1f;
  transform: scale(1.15);
}

.delete-btn svg {
  width: 18px;
  height: 18px;
  fill: white;
}
</style>
</head>

<body>

<h1>My Video Collection</h1>

<div class="top-bar">
  <input id="videoUrl" placeholder="Paste embed or page URL">
  <input id="videoTitle" placeholder="Video title">
  <br>
  <button onclick="addVideo()" title="Add Video">‚ûï</button>
</div>

<div class="video-grid" id="videoGrid"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx0hoCsO6o-Np3DCn5YnbJSXcaHl4kBthNXYa-Q5mxV7vQfy0MCgKQ_4oUD-SooLKns/exec";
const DELETE_PASSWORD = "00000";

function getDomain(url) {
  try {
    return new URL(url).hostname;
  } catch {
    return "google.com";
  }
}

async function addVideo() {
  if (!videoUrl.value.trim()) return alert("Paste a video URL");

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      url: videoUrl.value.trim(),
      title: videoTitle.value.trim()
    })
  });

  videoUrl.value = "";
  videoTitle.value = "";
  loadVideos();
}

async function deleteVideo(url) {
  if (prompt("Delete password:") !== DELETE_PASSWORD) return alert("Wrong password");
  if (!confirm("Delete this video?")) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "delete", url })
  });

  loadVideos();
}

async function loadVideos() {
  const res = await fetch(API_URL);
  const data = await res.json();
  videoGrid.innerHTML = "";

  data.reverse().forEach(([url, title]) => {
    const card = document.createElement("div");
    card.className = "video-card";

    card.innerHTML = `
      <iframe src="${url}" allowfullscreen></iframe>
      <div class="title">${title || "Untitled"}</div>
      <div class="actions">
        <a href="${url}" target="_blank" title="Open">
          <img src="https://www.google.com/s2/favicons?domain=${getDomain(url)}&sz=64">
        </a>
        <button class="delete-btn" onclick="deleteVideo('${url}')" title="Delete">
          <svg viewBox="0 0 24 24">
            <path d="M3 6h18v2H3zm2 3h14l-1 12H6L5 9zm5-5h4l1 2H9l1-2z"/>
          </svg>
        </button>
      </div>
    `;
    videoGrid.appendChild(card);
  });
}

loadVideos();
</script>

</body>
</html>
